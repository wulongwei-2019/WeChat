<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var url = decodeURIComponent(location.href.split('#')[0]);
 
	 
	//获取签名
	$.ajax({
	    type: "GET",
	    url: "wshare/getSignature",
	    data:{url:url},
	    success: function(data){
	        console.log("success");
	        var objData=JSON.parse(data);
	        timestamp=objData.timestamp;
	        noncestr=objData.noncestr;
	        signature=objData.signature;
	        console.log(objData);
	        wxShare();
	    },
	    statusCode: {404: function(){
	        alert('page not found');
	    }}
	});
	function wxShare(){
	    wx.config({
	        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	        appId: 'wxca57e6589ccebff0', // 和获取Ticke的必须一样------必填，公众号的唯一标识
	        timestamp:timestamp, // 必填，生成签名的时间戳
	        nonceStr: noncestr, // 必填，生成签名的随机串
	        signature: signature,// 必填，签名，见附录1
	        jsApiList: [
	            'onMenuShareAppMessage','onMenuShareTimeline','onMenuShareTimeline','onMenuShareQQ','onMenuShareQZone'
	        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	    });
	}
	wx.ready(function(){
	    //config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，
	    //config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关
	    //接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
	 
	    //----------“分享给朋友”
	    wx.onMenuShareAppMessage({
	        title:title, // 分享标题
	        desc:discuss, // 分享描述
	        link: url, // 分享链接
	        imgUrl: shareImgUrl, // 分享图标
	        success: function () {
	            // 用户确认分享后执行的回调函数、
	        },
	        cancel: function () {
	            // 用户取消分享后执行的回调函数
	        }
	    });
	    //------------"分享到朋友圈"
	    wx.onMenuShareTimeline({
	        title: title, // 分享标题
	        desc: discuss, // 分享描述
	        link: url, // 分享链接
	        imgUrl: shareImgUrl, // 分享图标
	        type: '', // 分享类型,music、video或link，不填默认为link
	        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	        success: function () {
	            // 用户确认分享后执行的回调函数、
	        },
	        cancel: function () {
	            // 用户取消分享后执行的回调函数
	        }
	    });
	    //-------------分享到QQ
	    wx.onMenuShareQQ({
	        title: title, // 分享标题
	        desc: discuss, // 分享描述
	        link: url, // 分享链接
	        imgUrl: shareImgUrl, // 分享图标
	        type: '', // 分享类型,music、video或link，不填默认为link
	        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	        success: function () {
	            // 用户确认分享后执行的回调函数、
	        },
	        cancel: function () {
	            // 用户取消分享后执行的回调函数
	        }
	    });
	    //-------------分享到QQ空间
	    wx.onMenuShareQZone({
	        title: title, // 分享标题
	        desc: discuss, // 分享描述
	        link: url, // 分享链接
	        imgUrl: shareImgUrl, // 分享图标
	        type: '', // 分享类型,music、video或link，不填默认为link
	        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	        success: function () {
	            // 用户确认分享后执行的回调函数、
	        },
	        cancel: function () {
	            // 用户取消分享后执行的回调函数
	        }
	    });
	 
	});
	wx.error(function(res){
	    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
	    console.log(res);
	});
	 

 
</script>

</head>

</body>
</html>
